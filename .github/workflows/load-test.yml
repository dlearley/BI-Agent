name: Load Testing

on:
  push:
    branches: [main, develop, feat-analytics-validate-dbt-dq-recon-loadtests]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      duration:
        description: 'Test duration in seconds'
        required: false
        default: '60'
      connections:
        description: 'Number of concurrent connections'
        required: false
        default: '50'

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.10.0'

jobs:
  load-test:
    name: API Load Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: analytics_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Setup database
        run: |
          cd analytics-service
          npm run migrate
          npm run seed
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/analytics_db_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Start application
        run: |
          cd analytics-service
          NODE_ENV=test \
          DATABASE_URL=postgresql://postgres:test_password@localhost:5432/analytics_db_test \
          REDIS_URL=redis://localhost:6379 \
          JWT_SECRET=test-jwt-secret \
          npm start > ../server.log 2>&1 &
          echo $! > ../server.pid
          echo "Waiting for server to be ready..."
          sleep 10

      - name: Wait for application
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Waiting for application... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "Application failed to start"
          cat server.log
          exit 1

      - name: Run load test
        run: |
          cd analytics-service
          DURATION=${{ github.event.inputs.duration || '60' }} \
          CONNECTIONS=${{ github.event.inputs.connections || '50' }} \
          BASE_URL=http://localhost:3000 \
          npm run loadtest

      - name: Stop application
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: analytics-service/reports/load-test_*.json
          retention-days: 30

      - name: Upload load test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-reports
          path: analytics-service/reports/load-test_*.txt
          retention-days: 30

      - name: Upload server logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-logs
          path: server.log
          retention-days: 7

  validate-results:
    name: Validate Load Test Results
    needs: load-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download load test results
        uses: actions/download-artifact@v4
        with:
          name: load-test-results
          path: results/

      - name: Check latency targets
        run: |
          echo "Validating load test results..."
          if [ -f results/load-test_*.json ]; then
            LATEST_RESULT=$(ls -t results/load-test_*.json | head -n1)
            echo "Latest result: $LATEST_RESULT"
            cat "$LATEST_RESULT"
            
            # In a real scenario, you would parse the JSON and check targets
            # For now, we'll just check if the file exists and has content
            if [ -s "$LATEST_RESULT" ]; then
              echo "✅ Load test completed successfully"
              exit 0
            else
              echo "❌ Load test results are empty"
              exit 1
            fi
          else
            echo "⚠️ No load test results found"
            exit 1
          fi
