name: Playwright Tests

on:
  push:
    branches: [main, develop, ci-github-actions-workflows-*]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8.10.0'

jobs:
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: analytics_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter bi-agent-analytics exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm build

      - name: Start application in background
        run: |
          cd analytics-service
          NODE_ENV=test \
          DATABASE_URL=postgresql://postgres:test_password@localhost:5432/analytics_db_test \
          REDIS_URL=redis://localhost:6379 \
          JWT_SECRET=test-jwt-secret \
          npm start > ../server.log 2>&1 &
          echo $! > ../server.pid

      - name: Wait for application to be ready
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Application is ready!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Waiting for application... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "Application failed to start"
          cat server.log
          exit 1

      - name: Run Playwright tests
        run: pnpm --filter bi-agent-analytics test:e2e
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Stop application
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: analytics-service/playwright-report/
          retention-days: 7

      - name: Upload server logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-logs
          path: server.log
          retention-days: 7
