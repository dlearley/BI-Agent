version: '3.8'

services:
  # Analytics Backend Application
  analytics-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - HIPAA_MODE=true
      - HIPAA_MIN_THRESHOLD=5
      - ANALYTICS_CACHE_TTL=300
      - ANALYTICS_REFRESH_INTERVAL=3600000
      - OTEL_SERVICE_NAME=analytics-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    networks:
      - analytics-network
      - observability
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    environment:
      - POSTGRES_DB=analytics_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./analytics/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d analytics_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis_data:/data
    networks:
      - analytics-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Observability Stack
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: analytics-otel-collector
    command:
      - "--config=/etc/otel-collector-config.yml"
    volumes:
      - ../observability/otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
      - "13133:13133"
    networks:
      - observability
    depends_on:
      jaeger:
        condition: service_started
      prometheus:
        condition: service_started
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: analytics-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "6831:6831/udp"
    networks:
      - observability
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: analytics-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    volumes:
      - ../observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: analytics-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - observability
    depends_on:
      prometheus:
        condition: service_started
      jaeger:
        condition: service_started
    restart: unless-stopped

  # Optional: dbt for analytics transformations
  dbt:
    image: python:3.9-slim
    container_name: analytics-dbt
    environment:
      - DBT_USER=postgres
      - DBT_PASSWORD=password
      - DBT_DATABASE=analytics_db
      - DBT_HOST=postgres
      - DBT_PORT=5432
    volumes:
      - ./analytics/dbt:/usr/app/dbt
      - dbt_logs:/usr/app/logs
    working_dir: /usr/app/dbt
    command: >
      sh -c "
        pip install dbt-postgres &&
        tail -f /dev/null
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics-network
    profiles:
      - dbt

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: analytics-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - analytics-network
    profiles:
      - tools

  # Optional: pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: analytics-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - analytics-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  dbt_logs:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local


networks:
  analytics-network:
    driver: bridge
  observability:
    driver: bridge
