version: '3.8'

services:
  nl2sql-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nl2sql-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - CACHE_TTL=3600
      - MAX_QUERY_COST=1000.0
    depends_on:
      - redis
    networks:
      - ml-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nl2sql-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/analytics_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - LLM_API_KEY=${LLM_API_KEY}
    depends_on:
      - redis
    networks:
      - ml-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nl2sql-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge
    external: false
  # Connect to analytics network if needed
  # analytics-network:
  #   external: true

volumes:
  redis_data:
