name: 'analytics'
version: '1.0.0'
config-version: 2

profile: 'analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  analytics:
    +materialized: table
    +schema: analytics
    kpis:
      +materialized: table
    intermediate:
      +materialized: view
    crm:
      +schema: analytics
      staging:
        +materialized: view
        +tags: ['staging', 'crm']
      dimensions:
        +materialized: table
        +tags: ['dimension', 'crm']
      facts:
        +materialized: table
        +tags: ['fact', 'crm']

seeds:
  analytics:
    +schema: analytics_data