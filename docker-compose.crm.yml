version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: _schemas
      SCHEMA_REGISTRY_DEBUG: 'true'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KAFKACOMPOSECONTROL: kafka:29092

  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - kafka
      - schema-registry
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo "Waiting for Kafka to be ready..."
      kafka-topics --bootstrap-server kafka:29092 --list
      echo "Creating CRM topics..."
      kafka-topics --bootstrap-server kafka:29092 --create --topic crm.events --partitions 3 --replication-factor 1 --if-not-exists
      kafka-topics --bootstrap-server kafka:29092 --create --topic crm.leads --partitions 3 --replication-factor 1 --if-not-exists
      kafka-topics --bootstrap-server kafka:29092 --create --topic crm.contacts --partitions 3 --replication-factor 1 --if-not-exists
      kafka-topics --bootstrap-server kafka:29092 --create --topic crm.opportunities --partitions 3 --replication-factor 1 --if-not-exists
      echo "Topics created successfully"
      kafka-topics --bootstrap-server kafka:29092 --list
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'

  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./jobs/refresh/create_sample_data.sql:/docker-entrypoint-initdb.d/01-sample-data.sql

  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    hostname: analytics-service
    container_name: analytics-service
    depends_on:
      - postgres
      - redis
      - kafka
      - schema-registry
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: analytics_db
      DATABASE_USER: analytics_user
      DATABASE_PASSWORD: analytics_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      JWT_SECRET: dev-jwt-secret-key
      HIPAA_MODE: false
    volumes:
      - ./analytics-service:/app
      - /app/node_modules
    command: npm run dev

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  redis-data:

networks:
  default:
    name: crm-analytics-network